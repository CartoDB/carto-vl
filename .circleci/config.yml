#
version: 2

jobs:
  E2E:
    docker:
      - image: circleci/node:8-browsers
      - image: carto/windshaft-cartovl-testing
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: echo "127.0.0.1 localhost.localhost.lan" | sudo tee -a  /etc/hosts
      - run: yarn build:dev && yarn wait-on http://localhost.localhost.lan:8181 && yarn mocha test/acceptance/e2e.test.js --timeout 10000

  test-unit-lint-docs:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: yarn test:unit
      - run: yarn lint
      - run: yarn docs

  test-user:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - run: yarn test:user
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  test-integration:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: Xvfb :98 &
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: xvfb-run -a yarn test:render

workflows:
  version: 2
  build_and_test:
    jobs:
      - E2E
      - test-unit-lint-docs
      - test-integration
      - test-user
