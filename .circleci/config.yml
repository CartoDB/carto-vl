#
version: 2

jobs:
  test-e2e:
    docker:
      - image: circleci/node:8-browsers
      - image: carto/windshaft-cartovl-testing
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: yarn build:min && yarn wait-on http://127.0.0.1:8181 && MIN=1 yarn mocha test/acceptance/e2e.test.js --timeout 25000

  test-unit-lint-docs:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: yarn test:unit:min
      - run: yarn lint
      - run: yarn docs

  test-user:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - run: yarn test:user:min
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  test-render:
    docker:
      # specify the version you desire here
      - image: circleci/node:8-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: Xvfb :98 &
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: xvfb-run -a yarn test:render:min

workflows:
  version: 2
  build_and_test:
    jobs:
      - test-e2e
      - test-unit-lint-docs
      - test-render
      - test-user
