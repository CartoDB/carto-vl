<!DOCTYPE html>
<html>

<head>
  <title>External Image | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../examples/style.css">
</head>

<body>
  <div id="map"></div>
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>External Image with interactivity</h1>
      </header>
      <section>
        <p class="description open-sans">Symbolize points with an external image, interactivity and no default color</p>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.darkmatter,
      center: [-95.907985, 37.746163],
      zoom: 4,

    });

    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');

    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    const source = new carto.source.Dataset('walmarts');
    const viz = new carto.Viz(`
    width: 25
    symbol: image('https://libs.cartocdn.com/carto-vl/assets/walmart.svg')
    `);

    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');

    const DURATION = 10;
    const interactivity = new carto.Interactivity(layer);

    interactivity.on('featureEnter', (event) => {
      event.features.forEach((feature) => {
        feature.color.blendTo('green', DURATION);
      });
    });
    interactivity.on('featureLeave', (event) => {
      event.features.forEach((feature) => {
        feature.color.reset(DURATION);
      });
    });

    layer.on('loaded', hideLoader);
    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }
  </script>
</body>

</html>
