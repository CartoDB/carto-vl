<!DOCTYPE html>
<html>

<head>
  <title>GeoJSON points test | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.voyager,
      center: [-4.4274956524348, 36.7408368128995],
      zoom: 12,
      scrollZoom: true
    });

    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');
    // const url = 'https://raw.githubusercontent.com/ebrelsford/geojson-examples/master/brooklyn.geojson';
    const url = 'https://cartovl.carto.com/api/v2/sql?format=GeoJSON&q=SELECT *, name as cat FROM world_borders';
    const source = new carto.source.GeoJSON(url, { reload: true });
    const viz = new carto.Viz(`
        width: 400
        color: opacity(#FF3D00, 0.5)
        strokeWidth: 0
    `);

    const layer = new carto.Layer('layer', source, viz);
    layer.addTo(map, 'watername_ocean');
    layer.on('loaded', () => {});
    layer.on('update', () => {
      console.log('!!! updated');
    });
  </script>
</body>

</html>
