<!DOCTYPE html>
<html>
<head>
  <title>GeoJSON points test | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../dist/carto-vl.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.voyager,
      center: [0, 0],
      zoom: 5,
      scrollZoom: true,


    });

    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');

    map.on('zoom', () => {
      console.log(map.getZoom());
    });

    map.on('load', () => {
      fetch('http://127.0.0.1:8080/test/common/sources/point.geojson')
      .then(response => response.json())
      .then(function(data){

        // Add MGL Layer
        map.addSource('hike', { type: 'geojson', data: data });
        map.addLayer({
            "id": "hike",
            "type": "circle",
            "source": "hike",
            "paint": {
              "circle-radius": 200,
              "circle-opacity": 0.5,
              "circle-color": "#00BFFF"
             }
        });

        // Add CARTO Layer
        const source = new carto.source.GeoJSON(data);
        const viz = new carto.Viz(`
          width: 400
          color: opacity(#FF3D00, 0.5)
          strokeWidth: 0
        `);
        const layer = new carto.Layer('layer', source, viz);
        layer.addTo(map, 'hike');
      });
    });
  </script>
</body>
</html>
