<!DOCTYPE html>
<html>

<head>
  <title>Labels | CARTO VL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <script src="../dist/carto-vl.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [-87.69990112331521, 41.84453868528371],
      zoom: 0,
    });

    map.on('load', () => {
      fetch('/test/common/sources/points.geojson')
        // fetch('/test/common/sources/polygon-collection-with-multipolygon.geojson')
        .then(response => response.json())
        .then(function (polygons) {

          const source = new carto.source.GeoJSON(polygons);
          const viz = new carto.Viz(`
            // @v_features: viewportFeatures($name)
            @v_features: viewportFeatures($cat)
          `);
          const layer = new carto.Layer('layer', source, viz);


          const created = false;
          layer.on('updated', () => {
            if (!created) {
              const polygons = viz.variables.v_features.value;
              addLayerWithCentroidsFrom(polygons);
              created = true;
            }
          });

          function addLayerWithCentroidsFrom(features) {
            const geojsonFeatures = features.map(f => {
              return {
                "type": "Feature",
                "geometry": {
                  "type": "Point",
                  "coordinates": f.getCenter()
                }
              }
            });

            const centroids = new carto.source.GeoJSON({
              type: 'FeatureCollection',
              features: geojsonFeatures
            });
            map.addLayer(new carto.Layer('centroids', centroids, new carto.Viz()));
          }

          layer.addTo(map, 'watername_ocean');
        });
    });


  </script>
</body>

</html>
