<!DOCTYPE html>
<html>

<head>

    <script src="http://localhost:8080/dist/carto-vl.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>

</head>

<body>
    <div id="map"></div>
    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.voyager,
            center: [-74.06, 40.89],
            zoom: 15

        });

        const projectId = 'cartodb-on-gcp-backend-team';
        const datasetId = 'google_next';
        const tableId = 'tiger2015_block_groups_manhattan_mvt';
        const token = 'ya29.Iq8BvAe4mMxqOYAPePiM3c2RwqW6gbHN9s6AGFIBDV7wBcbH8H0zvNLz3FKken8evxiB8eAQGEyCEAZJe815w2usieKJ5ujhthFn3E9HcyWwURY3BETEGlkHNkq6vEdp4lBboEzEYcBL_JzsKlwqwvyDLihdpMiE7ghoIoAUFcOA5ZLJG56zSJMARVdeX_gU2bP9U0Rqr-aZTRKa5S8Eex_aJVREDMbZUyv19yizfQc8yw';
        const metadata = {
            idProperty: 'geoid',
            properties: {
                'area': { type: 'number' },
                'geoid': { type: 'category' }
            }
        };

        const source = new carto.source.BQMVT({ projectId, datasetId, tableId, token }, metadata);
        const viz = new carto.Viz(`
            color: opacity(ramp(linear($area, 0, 2000000), [blue, red]), 0.5)
            strokeColor: opacity(white, 0.6)
        `);
        const layer = new carto.Layer('layer', source, viz);

        layer.addTo(map, 'watername_ocean');
        layer.on('loaded', () => {
            window.loaded = true;
        });
    </script>
</body>

</html>
