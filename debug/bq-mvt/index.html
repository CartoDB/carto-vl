<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:8080/dist/carto-vl.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://carto.com/developers/carto-vl/v1.4.4/examples/maps/style.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <div id="loader">
        <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
            <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
                <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
            </svg>
        </div>
    </div>
    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.voyager,
            center: [-74.06, 40.89],
            zoom: 13,
            pitchWithRotate: false
        });

        const projectId = 'cartodb-gcp-backend-data-team';
        const datasetId = 'google_next';
        const tableId = 'usa_clipped_bg_13_mvts';
        const metadata = {
            idProperty: 'geoid',
            properties: {
                'x': { type: 'number' },
                'geoid': { type: 'category' }
            }
        };
        const token = 'ya29.Iq8BvAdqEL2tmbIziS335CTt5OOFdDUx1AU2LjO4ve9POqvx1ltqyDzmLKKOEOqKapJQzuRov4Ie69MEzBOxh0TITST9gozsGQBWHrLxTRi-y-D7-XXpkG1hjb6bpmXzGCills1aY7ZRK7dxBxmztR9PlLBBN2tSE3T7g9u0Nm_Er3lmjKBRblqxbOAmBOKXw50Y1W7QHKDGtpSHi_H0Uc-iHYuGrhaY-4w6JXzzd3arEA';

        const source = new carto.source.BQMVT({ projectId, datasetId, tableId, token }, metadata);
        const viz = new carto.Viz(`
            color: opacity(ramp(linear($x, 2400, 2420), vivid), 0.5)
            strokeColor: opacity(white, 0.6)
        `);
        const layer = new carto.Layer('layer', source, viz);

        layer.addTo(map, 'watername_ocean');
        layer.on('loaded', () => {
            document.getElementById('loader').style.opacity = '0';
        });
    </script>
</body>

</html>
