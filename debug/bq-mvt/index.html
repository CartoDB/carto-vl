<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:8080/dist/carto-vl.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://carto.com/developers/carto-vl/v1.4.4/examples/maps/style.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <div id="loader">
        <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
            <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
                <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
            </svg>
        </div>
    </div>
    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.voyager,
            center: [-74.06, 40.89],
            zoom: 0,
            pitchWithRotate: false
        });

        const project = 'cartodb-gcp-backend-data-team';
        const tileset = 'jarroyo_tests.usa_blocks_tiles_z_x_y';
        const quadKeyZoom = 8;
        const token = 'ya29.a0Adw1xeV2ofcaBJm0OUE95Pdx9-aLDUrBNyXPTPsEnmDF4GIZNQGrFOHZIUy3bpp0Nd5f-ma9yK5WAwDhq-UK1rRlS8XRybKns5I8V-_6W91zvFJeEbWhoN5KJ6pynuwYzYWMsNl488i2tyyUcE2Kjr6oddvSjxXV-WToUPsyCY0_9PYMGgLzjjcu32pam0tLi-0xvU2LAb8XjW477Io9Q2pJCNQRk7Iq7R8MWTPnHI4FiqnkNJC8_yiOMuUyJ3jdJTgLBb4rvqSBT8I';

        const data = { tileset, project, token, quadKeyZoom };
        const metadata = {
            idProperty: 'geoid',
            properties: {
                'geoid': { type: 'category' }
            },
            extent: '4096'
        };
        const options = {
            viewportZoomToSourceZoom: (zoom) => {
                if (zoom > 11) {
                    return 11;
                }
                return Math.ceil(zoom);
            }
        };

        const source = new carto.source.BQMVT(data, metadata, options);
        const viz = new carto.Viz('color:yellow; strokeColor: opacity(red, 0.5)');
        const layer = new carto.Layer('layer', source, viz);

        layer.addTo(map, 'watername_ocean');
        layer.on('loaded', () => {
            document.getElementById('loader').style.opacity = '0';
        });
    </script>
</body>

</html>
