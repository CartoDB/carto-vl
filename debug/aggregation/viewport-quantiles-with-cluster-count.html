<!DOCTYPE html>
<html>

<head>
  <title>Exported map | CARTO VL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <script src="../../dist/carto-vl.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../../examples/style.css">
  <style>
    html,
    body {
      margin: 0;
    }

    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.positron,
      center: [-69.52747240360179, 45.000025534703866],
      zoom: 2.102278180882518
    });

    carto.setDefaultAuth({
      username: 'cartovl',
      apiKey: 'default_public'
    });

    const source = new carto.source.Dataset("maximum_heat_index");
    const viz = new carto.Viz(`
        @cc: clusterCount()

        @size: ramp(viewportQuantiles(@cc, 5), [5,30])
        @fill: ramp(viewportQuantiles(@cc, 5), pinkyl)

        width: @size
        color: @fill
        strokeWidth: 0
        resolution: 32
    `);
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');
  </script>
</body>

</html>
