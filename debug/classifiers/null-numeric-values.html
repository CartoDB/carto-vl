<!DOCTYPE html>
<html>

<head>
    <title>Test Null Values | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
    <script src="../../../dist/carto-vl.js"></script>
    <link rel="stylesheet" type="text/css" href="../../examples/style.css">
</head>

<body>
    <div id="map"></div>
    <aside class="toolbox">
        <div class="box">
            <header>
                <h1>Hover to see values</h1>
            </header>
            <section>
                <p class="description open-sans">Purple (low) to orange (medium) to white (high)</p>
            </section>
            <footer class="js-footer"></footer>
        </div>
    </aside>
    <div id="loader">
        <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
            <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
                <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
            </svg>
        </div>
    </div>
    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: {
              version: 8,
              sources: {},
              layers: [
                {
                  id: 'background',
                  type: 'background',
                  paint: { 'background-color': 'black' }
                }
              ]
            },
            center: [0, 0],
            zoom: 3,
            scrollZoom: true
        });

        const data = {
          "type": "FeatureCollection",
          "features": [
            {
              "type": "Feature",
              "geometry": {
                "type": "Point",
                "coordinates": [ -40, 0 ]
              },
              "properties": {
                "numeric_value": -10,
                "category_value": "a"
              }
            },
            {
              "type": "Feature",
              "geometry": {
                "type": "Point",
                "coordinates": [ -20, 0 ]
              },
              "properties": {
                "numeric_value": -1,
                // "numeric_value": -5.,
                "category_value": "b"
              }
            },
            {
              "type": "Feature",
              "geometry": {
                "type": "Point",
                "coordinates": [ 0, 0 ]
              },
              "properties": {
                "numeric_value": 0,
                "category_value": "c"
              }
            }, {
              "type": "Feature",
              "geometry": {
                "type": "Point",
                "coordinates": [ 20, 0 ]
              },
              "properties": {
                "numeric_value": 5,
                "category_value": "d"
              }
            }, {
              "type": "Feature",
              "geometry": {
                "type": "Point",
                "coordinates": [ 40, 0 ]
              },
              "properties": {
                "numeric_value": null,
                "category_value": null
              }
            }
          ]
        }

        const nav = new mapboxgl.NavigationControl({
            showCompass: false
        });
        map.addControl(nav, 'top-left');

        // Define pop-up
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        const source = new carto.source.GeoJSON(data);
        const viz = new carto.Viz(`
            @numeric_value: $numeric_value
            @category_value: $category_value 

            // Numeric
            color: ramp(buckets($numeric_value, [-9, -1, 0, 4]), [red, indigo, orange, white, green], blue) // null value should be 'blue' but is 'red'
            strokeWidth: 0
            width: 50
        `);
        const layer = new carto.Layer('layer', source, viz);

        // Define interactivity
        const interactivity = new carto.Interactivity(layer);
        const delay = 50;
        let clickedFeatureId = null;

        layer.addTo(map);
        layer.on('loaded', hideLoader);

        interactivity.on('featureHover', updatePopup);

        function updatePopup(event) {
            if (event.features.length > 0) {
                const vars = event.features[0].variables;
                popup.setHTML(`
                    <div>
                        <h3 class ="h3">Density of poverty</h3>
                        <p class="description open-sans">Numeric Value: ${vars.numeric_value.value}</h3>
                          <p class="description open-sans">Category Value: ${vars.category_value.value}</h3>
                    </div>
                `);
                popup.setLngLat([event.coordinates.lng, event.coordinates.lat]);
                if (!popup.isOpen()) {
                    popup.addTo(map);
                }
            } else {
                popup.remove();
            }
        }
        function hideLoader() {
            document.getElementById('loader').style.opacity = '0';
        }
    </script>
</body>

</html>
