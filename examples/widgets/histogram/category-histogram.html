<!DOCTYPE html>
<html>

<head>
  <title>Viewport histogram widget | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <script src="../../../../dist/carto-vl.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../../style.css">

  <!-- Include Chart JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
</head>

<body>
  <div id="map"></div>
  <aside class="toolbox chart-toolbox">
    <div class="box">
      <header>
        <h1>Bar Char</h1>
      </header>
      <section>
        <div id="controls">
          <ul>
            <li>
              <input type="radio" name="style" onclick="setViewportHistogram()" id="viewport-histogram">
              <label for="viewport-histogram">ViewportHistogram</label>
            </li>
            <li>
              <input type="radio" name="style" onclick="setClassifiedViewportHistogram()" id="classified-viewport-histogram">
              <label for="classified-viewport-histogram">Classified ViewportHistogram</label>
            </li>
            <li>
              <input type="radio" name="style" onclick="setGlobalHistogram()" id="global-histogram" checked>
              <label for="auto">GlobalHistogram</label>
            </li>
            <li>
              <input type="radio" name="style" onclick="setClassifiedGlobalHistogram()" id="classified-global-histogram">
              <label for="auto">Classified GlobalHistogram</label>
            </li>
          </ul>
        </div>

        <canvas id="histogram" width="500" height="600"></canvas>
      </section>
    </div>
  </aside>

  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>

  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.voyager,
      center: [5, 40.5],
      zoom: 5
    });

    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');

    carto.setDefaultAuth({
      username: 'cartovl',
      apiKey: 'default_public'
    });

    const ctx = document.getElementById('histogram').getContext('2d');
    
    // Define the source
    const source = new carto.source.Dataset('populated_places');

    // Define the visualizations
    const vizViewportHistogram = new carto.Viz(`
      @color: ramp($featurecla, bold)
      @histogram: viewportHistogram($featurecla)
      color: @color
      width: 5
      strokeWidth: 0
    `);

    const vizClassifiedViewportHistogram = new carto.Viz(`
      @color: ramp(top($featurecla, 3), bold)
      @histogram: viewportHistogram(top($featurecla, 3))
      color: @color
      width: 5
      strokeWidth: 0
    `);

    const vizGlobalHistogram = new carto.Viz(`
      @color: ramp($featurecla, bold)
      @histogram: globalHistogram($featurecla)
      color: @color
      width: 5
      strokeWidth: 0
    `);

    const vizClassifiedGlobalHistogram = new carto.Viz(`
      @color: ramp(top($featurecla, 3), bold)
      @histogram: globalHistogram(top($featurecla, 3))
      color: @color
      width: 5
      strokeWidth: 0
    `);

    // Draw chart using Chart.js library (https://www.chartjs.org/)
    const chartOptionsDefault = {
      animation: {
        duration: 0
      },
      legend: {
        display: false
      },
      scales: {
        yAxes: [{
          gridLines: {
            drawBorder: false,
            display: false
          },
          ticks: {
            suggestedMin: 1,
            beginAtZero: true,
            display: false
          }
        }],
        xAxes: [{
          gridLines: {
            drawBorder: false,
            display: false
          },
          ticks: {
            display: false
          },
          barPercentage: 1.0,
          categoryPercentage: 1.0
        }]
      }
    };

    const chart = new Chart(ctx, {
      type: 'bar',
      options: chartOptionsDefault
    });

    const layer = new carto.Layer('layer', source, vizGlobalHistogram);
    layer.addTo(map, 'watername_ocean');


    layer.on('loaded', () => {
      hideLoader();
      drawHistogramLegend();
    });

    layer.on('updated', drawHistogramLegend);

    function drawHistogramLegend() {
      // Get histogram variable
      const histogram = layer.viz.variables.histogram;
      // Get color ramp
      const colorRamp = layer.viz.color;

      // Use getLegendData to get color values from the ramp
      const legendData = colorRamp.getLegendData().data;
      // Use getJoinedValues to get sorted colors by frequency
      const histogramData = histogram.getJoinedValues(legendData);

      // Chart.js set up
      const data = histogramData.map(elem => elem.frequency);
      const labels = histogramData.map(elem => elem.key);
      const backgroundColor = histogramData.map(elem => computeColor(elem.value));

      chart.data = {
        labels,
        datasets: [{
          data,
          backgroundColor
        }]
      };

      chart.update();
    }

    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }

    function computeColor(color) {
      return `rgba(${color.r},${color.g},${color.b},${color.a})`;
    }

    function setViewportHistogram() {
      layer.blendToViz(vizViewportHistogram);
    }
    function setClassifiedViewportHistogram() {
      layer.blendToViz(vizClassifiedViewportHistogram);
    }
    function setGlobalHistogram() {
      layer.blendToViz(vizGlobalHistogram);
    }
    function setClassifiedGlobalHistogram() {
      layer.blendToViz(vizClassifiedGlobalHistogram);
    }
  </script>
</body>

</html>
