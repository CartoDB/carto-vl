<!DOCTYPE html>
<html>

<head>
    <title>Animate by date range | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="../../dist/carto-vl.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <div id="map"></div>
    <aside class="toolbox">
        <div class="box">
            <header>
                <h1>Collisions in December 2018</h1>
            </header>
            <section>
                <p class="description open-sans">Animate features by a date range</p>
            </section>
            <footer class="js-footer"></footer>
        </div>
    </aside>
    <div id="loader">
        <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
            <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
                <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
            </svg>
        </div>
    </div>
    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.darkmatter,
            center: [-122.33, 47.61],
            zoom: 10,
            scrollZoom: false
        });

        const nav = new mapboxgl.NavigationControl({
            showCompass: false
        });
        map.addControl(nav, 'top-left');
        map.addControl(new mapboxgl.FullscreenControl(), 'top-left');

        carto.setDefaultAuth({
            username: 'cartovl',
            apiKey: 'default_public'
        });

        const source = new carto.source.Dataset('seattle_collisions');

        // Define time range for animation viz
        const viz = new carto.Viz(`
            filter: animation(
                linear(
                    $incdate,
                    time('2018-12-01T00:00:00Z'),
                    time('2018-12-31T00:00:00Z')
                ),
                20,
                fade(0.5, 0.5)
            )
            color: turquoise
            strokeWidth: 0
        `);

        const layer = new carto.Layer('layer', source, viz);

        layer.addTo(map);
        layer.on('loaded', hideLoader);

        function hideLoader() {
            document.getElementById('loader').style.opacity = '0';
        }
    </script>
</body>

</html>
