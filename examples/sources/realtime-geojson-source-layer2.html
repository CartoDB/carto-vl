<!DOCTYPE html>
<html>

<head>
    <title>Add GeoJSON layer | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="https://libs.cartocdn.com/carto-vl/v1.3.1/carto-vl.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet" />
    <link href="https://carto.com/developers/carto-vl/v1.3.1/examples/maps/style.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <aside class="toolbox">
        <div class="box">
            <header>
                <h1>Realtime GeoJSON 2</h1>
            </header>
            <section>
                <p class="description open-sans">Points movement</p>
            </section>
            <footer class="js-footer"></footer>
        </div>
    </aside>
    <div id="loader">
        <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
            <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
                <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
            </svg>
        </div>
    </div>
    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.voyager,
            center: [0, 30],
            zoom: 1,
            scrollZoom: false
        });

        const nav = new mapboxgl.NavigationControl({
            showCompass: false
        });
        map.addControl(nav, 'top-left');
        map.addControl(new mapboxgl.FullscreenControl(), 'top-left');


        const points = [
            { lon: 90, lat: 70, speed: 1 },
            { lon: 0, lat: 60, speed: 2 },
            { lon: 2, lat: 50, speed: 4 },
            { lon: 80, lat: 40, speed: 2 },
            { lon: -40, lat: 30, speed: 1 },
            { lon: -20, lat: 20, speed: 3 },
            { lon: -70, lat: 10, speed: 4 },
            { lon: -90, lat: 0, speed: 3 },
            { lon: 40, lat: -10, speed: 1 },
            { lon: 60, lat: -20, speed: 2 }
        ]

        const getGeojson = () => {
            const geojson = {
                type: "FeatureCollection",
                features: []
            }

            points.forEach(point => {
                if (point.lon > 90)
                    point.lon = -90

                point.lon += point.speed

                geojson.features.push({
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [point.lon, point.lat]
                    },
                    "properties": {
                        "speed": point.speed
                    }
                })
            })

            return geojson;
        };

        // Define styles
        const rampAutoViz = new carto.Viz(`
            color: ramp($speed, vivid)
            width: 5 * $speed
            strokeColor: black
            strokeWidth: 0.5
        `);

        let source = new carto.source.GeoJSON(getGeojson());
        const layer = new carto.Layer('layer', source, rampAutoViz);
        layer.addTo(map, 'watername_ocean');
        layer.on('loaded', hideLoader);

        map.on('load', function () {
            window.setInterval(function () {
                layer.update(new carto.source.GeoJSON(getGeojson()))
            }, 30);
        });

        function hideLoader() {
            document.getElementById('loader').style.opacity = '0';
        }
    </script>
</body>

</html>
