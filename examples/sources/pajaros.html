<!DOCTYPE html>
<html>

<head>
  <title>RT3 Demo | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
  <div id="map"></div>
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>RT3 Demo</h1>
      </header>
      <section>
        <p class="description open-sans">Click on the Points</p>
        <div id="controls">
          <div id="content"></div>
        </div>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.voyager,
      center: [0, 0],
      zoom: 0,
      dragRotate: false,
      touchZoomRotate: false,
    });

    const nav = new mapboxgl.NavigationControl({
      showCompass: false
    });
    map.addControl(nav, 'top-left');

    // Define user
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    // Define layer and variables for interactivity
    const source = new carto.source.RT3('ws://10.0.32.102:3333/birds?api_key=1234');
    const viz = new carto.Viz(`
      width: $size
      strokeWidth: 1
      // strokeColor: blend(white, red, $status=='CLS')
      // ramp(linear(sin(now()), -1, 1), prism)
      color: rgba($r, $g, $b, $ttl/100)
      symbol: image('./bird.png')
      transform: rotate(-$dir*360/2/3.14)
      @username: $username
    `);
    const layer = new carto.Layer('layer', source, viz);

    // Define interactivity
    const interactivity = new carto.Interactivity(layer);
    interactivity.on('featureClick', event=>{
      console.log(event)
      let content = '';
      for (let feature of event.features) {
        const title = Object.keys(feature.variables).map(name => {
          return `<p  class="open-sans"> <strong>${name}:</strong> ${feature.variables[name].value}</p>`
        }).join('');

        content += `
          <div class="container">
            <h3 class="h3">${title}</h3>
            <p class="open-sans">Latitude: ${event.coordinates.lat.toFixed(4)}</p>
            <p class="open-sans">Longitude: ${event.coordinates.lng.toFixed(4)}</p>
          </div>
        `;
      }
      document.getElementById('content').innerHTML = content;
    });

    layer.addTo(map, 'watername_ocean');
    layer.on('loaded', hideLoader);

    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }
  </script>
</body>

</html>
