<!DOCTYPE html>
<html>
<head>
  <title>Hurricane Harvey | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.44.1-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />
 
  <link rel="stylesheet" type="text/css" href="../style.css">

</head>
<body>
  <div id="map"></div>
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Hurrican Harvey</h1>
        
      </header>
      <section>
        <p class="description open-sans">Animated map showing the evolution of the Harvey hurrican.</p>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>
  <div id="loading">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>

  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [-96, 30],
      zoom: 7,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    const source = new carto.source.Dataset('table_30');
    const viz = new carto.Viz(`
      color: opacity(ramp(linear($sum_qpf,1,120),temps),($e_totpop/$area_sqmi)/500)
      filter: torque(linear($sum_qpf,144.5, 1.5),5,fade(0,100))+0.1
      strokeWidth: 0
    `);
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map);

    layer.on('loaded', () => document.getElementById('loading').style.opacity = '0')


  </script>
</body>
</html>
