<!DOCTYPE html>
<html>

<head>
    <title>Interactive Filter | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="../../dist/carto-vl.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../style.css">

    <style>
        li {
            display: flex;
            align-items: center;
            padding: 8px 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <aside class="toolbox">
        <div class="box">
            <header>
                <h1>Rail Accidents by Weather</h1>
            </header>
            
            <!-- Add legend data -->
            <section>
                <div id="controls">
                    <ul id="content"></ul>
                </div>
            </section>
        </div>
    </aside>

    <script>
        const s = carto.expressions;

        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.darkmatter,
            center: [-96, 41],
            zoom: 3
        });

        const nav = new mapboxgl.NavigationControl({
            showCompass: false
        });

        map.addControl(nav, 'top-left');

        carto.setDefaultAuth({
            username: 'cartovl',
            apiKey: 'default_public'
        });

        const source = new carto.source.Dataset("railroad_accidents");

        let weatherCategories = ['Clear', 'Cloudly', 'Rain', 'Snow', 'Fog', 'Sleet'];

        const viz = new carto.Viz(`
            color: ramp($weather, [ darkorange, darkviolet, darkturquoise] )
            strokeWidth: 0.2
            strokeColor: black
            width: 5
        `);

        applyFilter();

        const layer = new carto.Layer('layer', source, viz);

        layer.addTo(map);

        //** ADD LEGEND **//

        let initialized = false;

        // When layer loads, trigger legend event
        layer.on('updated', () => {
            if (!initialized) {
                // Request data for legend from the layer viz
                const legend = layer.viz.color.getLegendData({
                    othersLabel: 'Other Weather'
                });

                let legendList = '';

                // Create list elements for legend
                legend.data.forEach((legend, index) => {
                    const color = rgbToHex(legend.value);
                    const key = legend.key.toLowerCase().replace(' ', '-');
                    const checked = weatherCategories.includes(legend.key);
                    
                    legendList +=`
                        <li style="border-bottom: 4px solid ${color};">
                            <input type="checkbox" name="categories" id="js-legend-button-${key}" class="js-legend-button" data-weather-category="${legend.key}" checked>
                            <label for="js-legend-button-${key}">${legend.key}</label>
                        </li>\n`;
                });

                document.getElementById('content').innerHTML = legendList;

                getSelectionButtons();
                initialized = true;
            }
        });

        function getSelectionButtons() {
            const buttons = document.getElementsByClassName('js-legend-button');
            for (let i in buttons) {
                buttons
                    .item(i)
                    .addEventListener('change', toggleCategory);
            };
        }

        function toggleCategory(event) {
            const category = event.currentTarget.getAttribute('data-weather-category');
            weatherCategories = _toggle(weatherCategories, category);
            event.currentTarget.checked = weatherCategories.includes(category);
            
            applyFilter();
        }

        function applyFilter() {
            viz.filter.blendTo(s.in(s.prop('weather'), weatherCategories));
        }

        //** Helper Methods **//
        
        // A function to convert map colors to HEX values for legend    
        function rgbToHex(color) {
            return "#" + ((1 << 24) + (color.r << 16) + (color.g << 8) + color.b).toString(16).slice(1);
        }

        // A function to toggle an element in an array  
        function _toggle(arr, item) {
            return arr.includes(item) ? arr.filter(i => i !== item) : [ ...arr, item ];
        }
    </script>
</body>

</html>
