<!DOCTYPE html>
<html>

<head>
    <title>Interactive Filter | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="../../dist/carto-vl.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>

<body>
    <div id="map"></div>
    <aside class="toolbox">
        <div class="box">
            <header>
                <h1>Rail Accidents by Weather</h1>
            </header>
            <!-- Add legend data -->
            <section>
                <div id="controls">
                    <ul id="content"></ul>
                </div>
            </section>
        </div>
    </aside>

    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.darkmatter,
            center: [-96, 41],
            zoom: 3
        });

        const nav = new mapboxgl.NavigationControl({
            showCompass: false
        });
        map.addControl(nav, 'top-left');

        carto.setDefaultAuth({
            username: 'cartovl',
            apiKey: 'default_public'
        });

        const source = new carto.source.Dataset("railroad_accidents");
        const viz = new carto.Viz(`
            width: 5
            @buckets: list(['Clear', 'Cloudly', 'Rain', 'Snow', 'Fog', 'Sleet'])
            filter: $weather in @buckets
            color: ramp($weather, [darkorange,darkviolet,darkturquoise])
            strokeWidth: 0.2
            strokeColor: black
        `);
        const layer = new carto.Layer('layer', source, viz);
        layer.addTo(map);

        //** ADD LEGEND **//

        // A function to convert map colors to HEX values for legend
        function rgbToHex(color) {
            return "#" + ((1 << 24) + (color.r << 16) + (color.g << 8) + color.b).toString(16).slice(1);
        }

        // When layer loads, trigger legend event
        layer.on('updated', () => {

            // Request data for legend from the layer viz
            const colorLegend = layer.viz.color.getLegendData({
                othersLabel: 'Other Weather'
            });

            let colorLegendList = '';

            // Create list elements for legend
            colorLegend.data.forEach((legend, index) => {
                const color = rgbToHex(legend.value);
                const key = legend.key.toLowerCase().replace(' ', '-');

                colorLegendList +=
                    `<li>
                        <button class="js-legend-button" id="js-legend-button-${key}">
                            <span class="point-mark" style="background-color:${color}; border: 1px solid black;"></span><span>${legend.key}</span>
                        </button>
                    </li>\n`;
            });

            // Place list items in the content section of the title/legend box
            document.getElementById('content').innerHTML = colorLegendList;
            getSelectionButtons();
        });

        function getSelectionButtons() {
            const buttons = document.getElementsByClassName('js-legend-button');
            for (let i in buttons) {
                const button = buttons.item(i);
                button.addEventListener('click', (event) => {

                });
            };
        }
    </script>
</body>

</html>
