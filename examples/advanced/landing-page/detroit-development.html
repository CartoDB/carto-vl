<!DOCTYPE html>
<html>
<head>
  <title>US Population by County | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.44.1-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
  <div id="map"></div>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [-83.10625163016755, 42.34316296632727],
      zoom: 12,
      dragRotate: false
    });

    map.scrollZoom.disable();
    // Disables the "pinch to rotate" interaction
    map.touchZoomRotate.disableRotation();

    // Define user
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    // Define layer
    const source = new carto.source.SQL('SELECT * FROM buildings_detroit');
    const viz = new carto.Viz(`
      color: ramp(buckets($year_built,[1900,1910,1920,1930,1940,1950,1960,1970,1980,1990,2000,2010,2014]),[#59A2BA,#81B3AB,#81B3AB,#BFD48A,#DAE677,#FAFA64,#FCD553,#FCB344,#FA8D34,#F76E2A,#F0471D,#E81515,#CC33FF])
      filter: torque(linear($year_built,1900,2018),15, fade(0, 100000))
      strokeWidth: 0
    `);
    const layer = new carto.Layer('layer', source, viz);

    // Add layer to map
    layer.addTo(map, 'watername_ocean');
    layer.on('loaded', hideLoader);

    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }
  </script>
</body>
</html>
