<!DOCTYPE html>
<html>

<head>
  <title>US Population by County | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <script src="../../../dist/carto-vl.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../../style.css">
</head>

<body>
  <div id="map"></div>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: carto.basemaps.darkmatter,
      center: [2.1700314874017295, 41.385423962673826],
      zoom: 17
    });

    const nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-left');

    // Define user
    carto.setDefaultAuth({
      username: 'cartovl',
      apiKey: 'default_public'
    });

    // Define layer
    const source = new carto.source.Dataset('tx_0125_copy_copy');
    const viz = new carto.Viz(`
      width: blend(1,
                  blend(5, 100*linear($amount,viewportMIN($amount),viewportMAX($amount)), linear(zoom(), 14,
                  16)),
                  linear(zoom(), 13, 14)
      )
      color: rgba(255,255,255,0.2)
      strokeColor: ramp(top($category,5),vivid)
      strokeWidth: 1
    `);
    const layer = new carto.Layer('layer', source, viz);

    // Add layer to map
    layer.addTo(map, 'watername_ocean');
    layer.on('loaded', hideLoader);

    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }
  </script>
</body>

</html>
