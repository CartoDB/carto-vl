<!DOCTYPE html>
<html>
<head>
  <title>Viewport based styling | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="../style.css">

</head>
<body>
  <div id="map"></div>
  <!-- Description -->
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Viewport based styling</h1>
        <button class="github-logo js-source-link"></button>
      </header>
      <section>
        <p class="description open-sans">Styling your map based on viewport.</p>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>


  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [2.1734, 41.3851],
      zoom: 12,
      dragRotate: false
    });

    // Define user
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    // Define layer
    const source = new carto.source.Dataset(`spend_data`);

    // Define style
    const viz = new carto.Viz(`
        width: sqrt($amount)/2
        color: ramp(linear($amount,viewportMax($amount),viewportMin($amount)),bluyl)
        strokeColor: rgba(51,51,51,0.3)
    `);
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');
  </script>
</body>
</html>
