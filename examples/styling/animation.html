<!DOCTYPE html>
<html>
<head>
  <title>Animate by date/time | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="../style.css">


</head>
<body>
  <div id="map"></div>

    <!-- Description -->
    <aside class="toolbox">
      <div class="box">
        <header>
          <h1>Animated map</h1>
          <button class="github-logo js-source-link"></button>
        </header>
        <section>
          <p class="description open-sans">Animate by date/time.</p>
        </section>
        <footer class="js-footer"></footer>
      </div>
    </aside>



  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [-73.96, 40.75],
      zoom: 11,
      dragRotate: false
    });

    // Define user
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    // Define layer
    const source = new carto.source.Dataset(`taxi_50k`);
    const s = carto.expressions;

    // Define style
    const viz = new carto.Viz(`
      filter: torque(linear($tpep_pickup_datetime,time('2016-05-01T00:00:07Z'),time('2016-05-06T10:40:59Z')),30,fade(0.1,0.5))
    `);
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');
  </script>
</body>
</html>
