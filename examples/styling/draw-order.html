<!DOCTYPE html>
<html>
<head>
  <title>Draw order | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
    #controls {
      position: absolute;
      padding: 20px;
      background: white;
      top: 12px;
      right: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      width: 200px;
      color: #2E3C43;
    }
    #controls li {
      list-style-type: none;
      margin: 0 0 8px 0;
      display: flex;
      vertical-align: middle;
    }
    #controls li input {
      margin: 0 8px 0 0;
    }
    #controls li label {
      font: 12px/16px 'Open Sans';
      cursor: pointer;
    }
    #controls li:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <ul>
      <li>
        <input type="radio" name="style" onclick="setDefaultOrder()" id="default" checked>
        <label for="default">Default</label>
      </li>
      <li>
        <input type="radio" name="style" onclick="setAscOrder()" id="asc">
        <label for="asc">Ascending</label>
      </li>
      <li>
        <input type="radio" name="style" onclick="setDescOrder()" id="des">
        <label for="des">Descending</label>
      </li>
    </ul>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [2.1734, 41.3851],
      zoom: 14,
      dragRotate: false
    });

    // disable map zoom when using scroll
    map.scrollZoom.disable();
    // Disables the "pinch to rotate" interaction
    map.touchZoomRotate.disableRotation();

    // Define user
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    // Define layer
    const source = new carto.source.Dataset(`
      spend_data
    `);
    const s = carto.expressions;

    // Define style
    const viz = new carto.Viz({
        width: s.sqrt(s.prop('amount')),
        color: s.ramp(s.prop('category'), s.palettes.PRISM),
        strokeColor: s.rgba(255, 255, 255, 0.5),
        strokeWidth: 1,
    });
    const layer = new carto.Layer('layer', source, viz);

    layer.addTo(map, 'watername_ocean');

    // Define functions
    function setDefaultOrder() {
      layer.blendToViz(new carto.Viz({
          width: s.sqrt(s.prop('amount')),
          color: s.ramp(s.prop('category'), s.palettes.PRISM),
          strokeColor: s.rgba(255, 255, 255, 0.5),
          strokeWidth: 1,
      }));
    }

    function setAscOrder() {
      layer.blendToViz(new carto.Viz({
          width: s.sqrt(s.prop('amount')),
          color: s.ramp(s.prop('category'), s.palettes.PRISM),
          strokeColor: s.rgba(255, 255, 255, 0.5),
          strokeWidth: 1,
          order: s.asc(s.width())
      }));
    }

    function setDescOrder() {
      layer.blendToViz(new carto.Viz({
          width: s.sqrt(s.prop('amount')),
          color: s.ramp(s.prop('category'), s.palettes.PRISM),
          strokeColor: s.rgba(255, 255, 255, 0.5),
          strokeWidth: 1,
          order: s.desc(s.width())
      }));
    }
  </script>
</body>
</html>
