<!DOCTYPE html>
<html>

<head>
    <title>Railroad accidents | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Include CARTO VL JS -->
    <script src="../../../dist/carto-vl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../style.css">
</head>

<body>
    <div id="map"></div>
    <aside class="toolbox">
        <div class="box">
            <header>
                <h1>Type of accident</h1>
            </header>
            <section>
                <div id="controls">
                    <ul id="content"></ul>
                </div>
            </section>
            <footer class="js-footer"></footer>
        </div>
    </aside>
    <div id="loader">
        <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
            <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
                <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
            </svg>
        </div>
    </div>

    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.darkmatter,
            center: [-96, 41],
            zoom: 3.5,
        });

        carto.setDefaultAuth({
            username: 'cartovl',
            apiKey: 'default_public'
        });

        const source = new carto.source.Dataset("railroad_accidents");
        const viz = new carto.Viz(`
            width: 10
            strokeWidth: 0.2
            color: ramp($accident_type, [#7F3C8D,
            #11A579,
            #3969AC,
            #F2B701,
            #E73F74,
            #80BA5A])
`);
        const layer = new carto.Layer('layer', source, viz);

        layer.addTo(map, 'watername_ocean');

        layer.on('loaded', () => {
            hideLoader();

            const colorLegend = layer.viz.color.getLegendData();
            let colorLegendList = '';

            function rgbToHex(color) {
                return "#" + ((1 << 24) + (color.r << 16) + (color.g << 8) + color.b).toString(16).slice(1);
            }
            function hideLoader() {
                document.getElementById('loader').style.opacity = '0';
            }
            colorLegend.data.forEach((legend, index) => {
                const color = legend.value
                    ? rgbToHex(legend.value)
                    : 'white'

                if (color) {
                    colorLegendList +=
                        `<li><span class="point-mark" style="background-color:${color}; border: 1px solid black;"></span><span>${legend.key.replace('CARTO_VL_OTHERS', 'Other causes')}</span></li>\n`;
                }
            });

            document.getElementById('content').innerHTML = colorLegendList;
        });
    </script>
</body>

</html>
