<!DOCTYPE html>
<html>

<head>
    <!-- Include CARTO VL JS -->
    <script src="../../../../dist/carto-vl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
    <!-- Make the map visible -->
    <style>
        #map {
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Add map container -->
    <div id="map"></div>

    <script>
        // Add basemap and set properties
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.voyager,
            center: [0, 30],
            zoom: 2,
            scrollZoom: false,
            dragRotate: false,
            touchZoomRotate: false,
        });
        // Add zoom controls
        const nav = new mapboxgl.NavigationControl({
            showCompass: false
        });
        map.addControl(nav, 'top-left');


        //** CARTO VL functionality begins here **//

        // DATASET
        // Define Dataset source with custom credentials
        const citiesSource = new carto.source.Dataset('ne_10m_populated_places_simple', {
            user: 'cartovl',
            apiKey: 'default_public'
        });
        // Define Viz object with custom style
        const citiesViz = new carto.Viz('color:grey width:4');
        // Define map Layer
        const citiesLayer = new carto.Layer('cities', citiesSource, citiesViz);
        // Add map Layer
        citiesLayer.addTo(map);
    </script>
</body>

</html>
