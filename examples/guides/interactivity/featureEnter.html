<!DOCTYPE html>
<html>

<head>
    <title>Change color on feature enter | CARTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Include CARTO VL JS -->
    <script src="../../../../dist/carto-vl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href="https://libs.cartocdn.com/mapbox-gl/v0.48.0-carto1/mapbox-gl.css" rel="stylesheet" />
    <style>
        #map {
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = new mapboxgl.Map({
            container: 'map',
            style: carto.basemaps.voyager,
            center: [-2, 40],
            zoom: 5,

        });
        map.touchZoomRotate.disableRotation();

        const nav = new mapboxgl.NavigationControl({
            showCompass: false
        });
        map.addControl(nav, 'top-left');

        carto.setDefaultAuth({
            user: 'cartovl',
            apiKey: 'default_public'
        });

        const source = new carto.source.Dataset('ne_10m_populated_places_simple');
        const viz = new carto.Viz(`width: 15`);
        const layer = new carto.Layer('layer', source, viz);

        const interactivity = new carto.Interactivity(layer);
        interactivity.on('featureEnter', featureEvent => {
            featureEvent.features[0].color.blendTo('rgba(0, 255, 0, 0.8)', 100);
        });

        interactivity.on('featureLeave', featureEvent => {
            featureEvent.features[0].color.reset();
        });

        layer.addTo(map);
    </script>
</body>

</html>
