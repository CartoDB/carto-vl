<!DOCTYPE html>
<html>

<head>
  <!-- Include CARTO VL JS -->
  <script src="../../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://libs.cartocdn.com/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://libs.cartocdn.com/mapbox-gl/v0.45.0-carto1/mapbox-gl.css" rel="stylesheet" />
  <!-- Include Custom CSS -->
  <link rel="stylesheet" type="text/css" href="../../style.css">
</head>

<body>
  <div id="map"></div>
  <aside class="toolbox">
    <div class="box">
      <header>
        <h1>Legend</h1>
      </header>
      <section>
        <div id="controls">
          <ul id="content"></ul>
        </div>
      </section>
      <footer class="js-footer"></footer>
    </div>
  </aside>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>

  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [-73.954323, 40.711743],
      zoom: 15.7,
      dragRotate: false
    });
    map.touchZoomRotate.disableRotation();
    // Autenticate the client
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });
    // Create the source
    const source = new carto.source.Dataset('table_311_complaints');
    // Add better styles
    const viz = new carto.Viz(
      `
            symbol: ramp(buckets($complaint,['Car','Bus','Building']), [car,bus,house])
            color: ramp(buckets($complaint,['Car','Bus','Building']), [#59ca22,#009fff,#f51ac4])
            symbolPlacement: align_bottom
            width: 30
        `
    );
    // Create the layer
    const layer = new carto.Layer('layer', source, viz);
    // Add the layer to the map
    layer.addTo(map);

    layer.on('loaded', () => {
      hideLoader();

      const symbolLegend = layer.getViz().symbol.getLegend();
      const colorLegend = layer.getViz().color.getLegend();

      let symbolLegendList = '';

      symbolLegend.forEach((legend, index) => {
        const colorHex = rgbToHex(colorLegend[index].values[0]);
        symbolLegendList +=
          `
          <li>
              <span 
                class="image-mark"
                style="
                  background-color: ${colorHex};
                  mask-image:url(${legend.values[0]});
                  -webkit-mask-image:url(${legend.values[0]})
              "></span>
              <span>${legend.name}</span>
          </li>
        `
      });

      document.getElementById('content').innerHTML = symbolLegendList;
    });

    function hideLoader() {
      document.getElementById('loader').style.opacity = '0';
    }

    function rgbToHex(color) {
      return "#" + ((1 << 24) + (color.r << 16) + (color.g << 8) + color.b).toString(16).slice(1);
    }

  </script>
</body>

</html>
