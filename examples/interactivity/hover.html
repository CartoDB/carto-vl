<!DOCTYPE html>
<html>
<head>
  <title>Hover | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
  <div id="map"></div>
    <aside class="toolbox">
      <div class="box">
        <header>
          <h1>Feature hover</h1>
        </header>
        <section>
          <p class="description open-sans">Move the mouse over the polygons</p>
        </section>
        <footer class="js-footer"></footer>
      </div>
    </aside>
  <div id="loading">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [-0.127, 51.507],
      zoom: 10,
      dragRotate: false
    });

    // Define user
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    // Define layer
    const source = new carto.source.Dataset(`
      london_neighbourhoods
    `);

    // Define variables for interactivity
    const viz = new carto.Viz(`
      @neighbourhood: $neighbourhood
    `);
    const layer = new carto.Layer('layer', source, viz);

    // Define interactivity
    const interactivity = new carto.Interactivity(layer);
    interactivity.on('featureHover', updateNeighbourhood);

    layer.on('loaded', () => {
      updateTitle('Hover over each neighbourhood');
    });

    layer.addTo(map, 'watername_ocean');

    // Define functions
    function updateTitle(text) {
      document.getElementsByTagName('h2')[0].innerHTML = text;
    }

    function updateNeighbourhood(event) {
      let content = '';
      for (let feature of event.features) {
        content += `
          <div class="container">
            <h3 class="h3">${feature.variables.neighbourhood.value}</h3>
            <p class="open-sans">Latitude: ${event.coordinates.lat.toFixed(4)}</p>
            <p class="open-sans">Longitude: ${event.coordinates.lng.toFixed(4)}</p>
          </div>
        `;
      }
      document.getElementById('content').innerHTML = content;
    }
    layer.on('loaded', () => document.getElementById('loading').style.opacity = '0')
  </script>
</body>
</html>
