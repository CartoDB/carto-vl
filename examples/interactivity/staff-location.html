<!DOCTYPE html>
<html>

<head>
  <title>Staff location | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="../../vendor/mapbox-gl-dev.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #map {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    #controls {
      position: absolute;
      top: 24px;
      left: 24px;
      width: 300px;
      z-index: 2;
    }

    #controls h2 {
      font: 600 18px/24px 'Open Sans';
      color: #fff;
      background: rgba(0, 0, 0, 0.64);
      border-radius: 4px;
      padding: 8px 12px;
    }

    .container {
      padding: 12px;
      color: #fff;
      background: rgba(0, 0, 0, 0.64);
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      margin-top: 12px;
    }

    #content {
      overflow: scroll;
      height: 90vh;
    }

    #content h3 {
      font: 400 18px/24px 'Open Sans';
      margin-bottom: 4px;
    }

    #content p {
      font: 400 14px/16px 'Open Sans';
      margin-bottom: 12px;
    }

    #content p:last-child {
      margin-bottom: 0px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="controls">
    <h2></h2>
    <div id="content">
    </div>
  </div>
  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [-50.048, 39.749],
      zoom: 3,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'arianaescobar',
      apiKey: 'YOUR_API_KEY'
    });

    const source = new carto.source.Dataset(`
      fake_staff
    `);
    const viz = new carto.Viz(`
      @count:
      ramp(buckets($location,"ESP - Madrid","ESP - Valencia","ESP - Valladolid","EST - Tartu","GBR - London","USA - Brooklyn, NY","USA - Denver, CO","USA - Washington, DC"), [57, 2, 4, 3, 5, 25, 2, 12, 1])

      width: sqrt(@count)*6
      order: asc(width())
      color: ramp(linear(@count,1,57), oryel)
      @name: $displayname
    `);
    const layer = new carto.Layer('layer', source, viz);

    const interactivity = new carto.Interactivity(layer);
    interactivity.on('featureClick', updateTree);

    layer.on('loaded', () => {
      updateTitle('ðŸ‘‰ Click on the cities');
    });

    layer.addTo(map, 'watername_ocean');

    function updateTitle(text) {
      document.getElementsByTagName('h2')[0].innerHTML = text;
    }

    function updateTree(event) {
      let content = '<div class="container">';
        for (let feature of event.features) {
          content += `
              <p>âœ¨ ${feature.variables.name.value}</p>
          `;
        }
      content += '</div>';
      document.getElementById('content').innerHTML = content;
    }
  </script>
</body>

</html>
