<!DOCTYPE html>
<html>

<head>
  <title>Enter/Leave | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #map {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    #controls {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 200px;
      z-index: 2;
    }

    #controls h2 {
      font: 300 12px/16px 'Open Sans';
      background: rgba(0, 0, 0, 0.64);
      border-radius: 4px;
      padding: 8px 12px;
      color: #fff;
    }

    .container {
      padding: 8px 12px;
      background: white;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.12);
      border-radius: 4px;
      color: #2E3C43;
      margin-top: 12px;
    }

    #content h3 {
      font: 400 16px/22px 'Open Sans';
      margin-bottom: 4px;
    }

    #content p {
      font: 400 12px/16px 'Open Sans';
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="controls">
    <h2></h2>
    <div id="content">
    </div>
  </div>
  <div id="loader">
    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">
        <circle class="CDB-LoaderIcon-path" cx="25" cy="25" r="20" fill="none"></circle>
      </svg>
    </div>
  </div>

  <script>
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
      center: [-0.127, 51.507],
      zoom: 10,
      dragRotate: false
    });

    // disable map zoom when using scroll
    map.scrollZoom.disable();
    // Disables the "pinch to rotate" interaction
    map.touchZoomRotate.disableRotation();

    // Define user
    carto.setDefaultAuth({
      user: 'cartovl',
      apiKey: 'default_public'
    });

    // Define layer
    const source = new carto.source.Dataset(`
      london_neighbourhoods
    `);

    // Define variables for interactivity
    const viz = new carto.Viz(`
      @neighbourhood: $neighbourhood
    `);
    const layer = new carto.Layer('layer', source, viz);

    // Define interactivity
    const interactivity = new carto.Interactivity(layer);
    interactivity.on('featureEnter', updateNeighbourhood);
    interactivity.on('featureLeave', clearContent);

    layer.on('loaded', () => {
      updateTitle('Hover over each neighbourhood');
    });

    layer.addTo(map, 'watername_ocean');

    // Define functions
    function updateTitle(text) {
      document.getElementsByTagName('h2')[0].innerHTML = text;
    }

    function updateNeighbourhood(event) {
      let content = '';
      for (let feature of event.features) {
        content += `
          <div class="container">
            <h3>${feature.variables.neighbourhood.value}</h3>
            <p>Latitude: ${event.coordinates.lat.toFixed(4)}</p>
            <p>Longitude: ${event.coordinates.lng.toFixed(4)}</p>
          </div>
        `;
      }
      document.getElementById('content').innerHTML = content;
    }

    function clearContent() {
      document.getElementById('content').innerHTML = '';
    }
    layer.on('loaded', () => document.getElementById('loading').style.opacity = '0')


  </script>
</body>
</html>
